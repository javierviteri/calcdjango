<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculadora</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form class="row g-3" method="post">
            {% csrf_token %}
            <input class="form-control" type="number" placeholder="Nuymero 1" name="num1">
            <select class="form-select" aria-label="Operacion" name = "operation">
                <option selected>Elija la operacion a realizar</option>
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">*</option>
                <option value="3">/</option>
            </select>
            <input class="form-control" type="number" placeholder="Nuymero 2" name="num2">
            <button class="btn btn-primary" type="submit">Calcular</button>

            {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>    
{% endif %}
        </form>
        
    </body>
</html>
